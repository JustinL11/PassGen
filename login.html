<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <style>
        .box div {
            text-align: center;
            margin-bottom: 2%; /* Adjust the margin to create the desired gap */
        }
    </style>
</head>
<body>
    <h1>This is the Login Page</h1>

    <div class="box">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" />
        </div>

        <div>
            <label for="pass">Password:</label>
            <input type="password" id="pass" name="password" minlength="8" required />
        </div>

        <div>
            <!-- Change type to "button" and call login() on click -->
            <input type="button" value="Sign in" onclick="login()" />
            <input type="button" value="Create Account" />
        </div>
    </div>

    <script>
        function login() {
            var enteredUsername = document.getElementById("username").value;
            var enteredPassword = document.getElementById("pass").value;

            // Check if the entered username and password match your predefined values
            if (enteredUsername === "passgen" && enteredPassword === "password") {
                //alert("Login successful!");
                // You can redirect the user to another page or perform other actions after successful login.
                window.location.href = "passgen.html";
            } else {
                alert("Invalid username or password. Please try again.");
            }
        }
    </script>
</body>
</html>
