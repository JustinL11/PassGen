<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>This is the Password Generator Page</h1>

    <div class = "box">
        <div>
        <label for="Uppercase">
        Uppercase <input type="checkbox" id="Uppercase" name="Uppercase" value="yes">
        </label>

        <label for="passlen">Length:</label>
        <input type="text" id="passlen" name="passlen" />

        </div>

        <div>
        <label for="Lowercase">
        Lowercase <input type="checkbox" id="Lowercase" name="Lowercase" value="yes">
        </label>

        <label for="usertxt">Usertext:</label>
        <input type="text" id="usertxt" name="usertxt" />
        </div>
        
        <div>
        <label for="Characters">
        Characters <input type="checkbox" id="Characters" name="Characters" value="yes">
        </label>
        </div>
        
        <div>
        <label for="Numbers">
        Numbers <input type="checkbox" id="Numbers" name="Numbers" value="yes">
         </label>
        </div>

        <center><div>
        <label for="genbox">..|</label>
        <input type="text" id="genbox" name="genbox" />
        </div></center>

        <div>
        <center>
        <input type="submit" value="GenPass" />
        <input type="submit" value="Auto Pass" />
        </center>
        </div>
        


     </div>


</body>
</html>
